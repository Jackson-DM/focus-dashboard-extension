<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Dashboard â€” Settings</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #f5f5f0;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 60px 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #e8e8e3;
      border-radius: 12px;
      padding: 36px;
      width: 100%;
      max-width: 480px;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.875rem;
      color: #777;
      margin-bottom: 28px;
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #555;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d8d8d3;
      border-radius: 8px;
      font-size: 0.9rem;
      font-family: inherit;
      background: #fafaf8;
      color: #1a1a1a;
      outline: none;
      transition: border-color 0.15s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4f46e5;
      background: #fff;
    }

    .hint {
      font-size: 0.78rem;
      color: #aaa;
      margin-top: 4px;
    }

    button {
      margin-top: 8px;
      width: 100%;
      padding: 11px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover { background: #4338ca; }
    button:active { background: #3730a3; }

    #status {
      margin-top: 14px;
      font-size: 0.875rem;
      text-align: center;
      min-height: 20px;
    }

    #status.success { color: #16a34a; }
    #status.error   { color: #dc2626; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Focus Dashboard Settings</h1>
    <p class="subtitle">Connect your Notion workspace to pull in tasks.</p>

    <div class="field">
      <label for="notion-token">Notion Integration Token</label>
      <input
        type="password"
        id="notion-token"
        placeholder="secret_xxxxxxxxxxxx"
        autocomplete="off"
        spellcheck="false"
      />
      <p class="hint">Found in your Notion integration settings.</p>
    </div>

    <div class="field">
      <label for="notion-db-id">Notion Database ID</label>
      <input
        type="text"
        id="notion-db-id"
        placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
        autocomplete="off"
        spellcheck="false"
      />
      <p class="hint">The ID from your Notion database URL.</p>
    </div>

    <button id="save-btn">Save Settings</button>
    <p id="status"></p>
  </div>

  <script src="options.js"></script>
</body>
</html>
