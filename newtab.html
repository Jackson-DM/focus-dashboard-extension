<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="dashboard-header">
      <div class="header-top">
        <h1 class="dashboard-title">Focus Dashboard</h1>
        <button id="refresh-btn" class="refresh-btn" type="button">Refresh</button>
      </div>
      <p class="dashboard-date" id="current-date"></p>
    </header>

    <div id="status-banner" class="status-banner" hidden></div>

    <main class="sections">
      <section class="section" id="section-health">
        <h2 class="section-title">Health</h2>
        <ul class="task-list" id="tasks-health">
          <!-- Tasks will be rendered here -->
        </ul>
      </section>

      <section class="section" id="section-work">
        <h2 class="section-title">Work</h2>
        <ul class="task-list" id="tasks-work">
          <!-- Tasks will be rendered here -->
        </ul>
      </section>

      <section class="section" id="section-followups">
        <h2 class="section-title">Follow-ups</h2>
        <ul class="task-list" id="tasks-followups">
          <!-- Tasks will be rendered here -->
        </ul>
      </section>
    </main>

    <footer class="dashboard-footer">
      <p id="last-synced" class="last-synced"></p>
    </footer>
  </div>

  <script src="notion.js"></script>
  <script src="newtab.js"></script>
</body>
</html>
